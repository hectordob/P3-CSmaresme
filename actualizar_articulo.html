{% extends 'base.html' %}

{% block title %}
    Contacto
{% endblock %}
    
{% block content %}
<h1>Actualizar articulo</h1>
	{% for usuario in datos %}
    <form>
		<label for="titulo">Título:</label>
		<input type="text" id="titulo" name="titulo" value="{{usuario.titulo}}"><br>

		<label for="autor">Autor:</label>
		<input type="text" id="autor" name="autor" value="{{usuario.autor}}"><br>

		<label for="editorial">Editorial:</label>
		<input type="text" id="editorial" name="editorial" value="{{usuario.editorial}}"><br>

		<label for="fecha_pub">Fecha de publicación:</label>
		<input type="date" id="fecha_pub" name="fecha_pub" value="{{usuario.fecha_pub}}"><br>

		<label for="categoria">Categoría:</label>
		<input type="text" id="categoria" name="categoria" value="{{usuario.categoria}}"><br>

		<label for="edad_min">Edad mínima recomendada:</label>
		<input type="number" id="edad_min" name="edad_min" value="{{usuario.edad_min}}"><br>

		<label for="descripcion">Descripción:</label><br>
		<textarea id="descripcion" name="descripcion" rows="4" cols="50">{{usuario.descripcion}}</textarea><br>

		<label for="imagen1">Imagen 1:</label>
		<input type="file" id="imagen1" name="imagen1"><br>

		<input type="submit" value="Enviar">
	</form>
	{% endfor %}
{% endblock %}
