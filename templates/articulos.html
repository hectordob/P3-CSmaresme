<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>articulos</title>

</head>
<body>
<table class="table table-dark table-striped">

    <th>titulo</th>
    <th>autor</th>
    <th>editorial</th>
    <th>fecha_publicacion</th>
    <th>categoria</th>
    <th>edad minim</th>
    <th>imagen1</th>



    </thead>
    <tbody>
    {% for articulo in datos %}
        <tr>

            <td>{{ articulo.titulo }}</td>
            <td>{{ articulo.autor }}</td>
            <td>{{ articulo.editorial }}</td>
            <td>{{ articulo.fecha_pub }}</td>
            <td>{{ articulo.categoria }}</td>
            <td>{{ articulo.edad_min }}</td>
            <td><img src="{{ articulo.imagen1 }}"></td>
        <td>

        </td>
        </tr>

    {% endfor %}
    </tbody>
</table>
</br>
</body>
</html>
