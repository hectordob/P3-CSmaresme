{% extends 'base.html' %}

{% block title %}
    Registre d'usuari nou
{% endblock %}

{% block content %}

    <script src="https://hcaptcha.com/1/api.js" async defer></script>
    <script>
        function onSubmit(token) {
            document.getElementById("register-form").submit();
        }
    </script>


    <br>
    <br>
    <div id="contenedor">
        <div id="central-register">
            <div id="login">
                <div class="titulo">
                    Registre d'usuari nou
                </div>

                <div>
                    <form action="/register" method="POST">
                        <br>
                        <label for="nombre" class="field-title">Nom</label>
                        <input type="text" id="nombre" name="nombre" required>

                        <label for="apellido1" class="field-title">Primer cognom</label>
                        <input type="text" id="apellido1" name="apellido1" required>

                        <label for="apellido2" class="field-title">Segon cognom</label>
                        <input type="text" id="apellido2" name="apellido2">

                        <label for="nacimiento" class="field-title">Data de naixement</label>
                        <input type="date" id="nacimiento" name="nacimiento">

                        <label for="email" class="field-title">Correu electrònic</label>
                        <input type="email" id="email" name="email" required>

                        <label for="telefono" class="field-title">Telèfon</label>
                        <input type="tel" id="telefono" name="telefono">

                        <label for="usuario" class="field-title">Nom d'usuari</label>
                        <input type="text" id="usuario" name="usuario" required>

                        <label for="password" class="field-title">Contrasenya</label>
                        <input type="password" id="password" name="password" required>


                        <form id="register-form" action="procesar_registro.php" method="POST">
                            <!-- Agrega los campos del formulario aquí -->
                            <div class="h-captcha" data-sitekey="c18204ec-4b75-438a-82bb-4930f89ee91d" data-callback="onSubmit"></div>
                            <br>
                            <button type="submit">Registrarse</button>
                        </form>
                    </form>
                </div>
            </div>
        </div>
    </div>




{% endblock %}
